<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>

<div id="main-container">

  <div id="temperature">
    <div id="temperature__city"></div>
    <div id="temperature__main"></div>
    <div id="temperature__info"></div>
    <div id="temperature__days">
      <div id="temperature__days__day mon"></div>
      <div id="temperature__days__day tue"></div>
      <div id="temperature__days__day wed"></div>
      <div id="temperature__days__day thu"></div>
      <div id="temperature__days__day fri"></div>
      <div id="temperature__days__day sat"></div>
      <div id="temperature__days__day sun"></div>
    </div>
  </div>

  <div id="temperature-map">
    <div id="temperature-map__list"></div>
    <div id="temperature-map__map-container"></div>
  </div>

  <div id="pollution-map">
    <div id="pollution-map__title"></div>
    <div id="pollution-map__description"></div>
    <div id="pollution-map__map-container"></div>
  </div>

</div>

<!-- script async -->

<script src="js.js"></script>
</body>
</html>
